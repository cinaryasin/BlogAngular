<div class="container bg-dark">

    <div class="d-flex mt-3 justify-content-center">
        <form [formGroup]="registerForm" class="form-signin mt-5 mb-5 form-text text-white">
            <div class="mb-1 ">
                <label class="form-label ">User Name</label>
                <input formControlName="userName" type="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-1 ">
                <label class="form-label ">First Name</label>
                <input formControlName="firstName" type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-1 ">
                <label class="form-label ">Last Name</label>
                <input formControlName="lastName" type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-1 ">
                <label class="form-label ">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-1">
                <label class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-1">
                <label class="form-label">Password Confirm</label>
                <input  type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
        </form>
    </div>


</div>
